{{ partial "header.html" . }}

<section id=content>
  <h1>Tagged "{{ .Title }}"</h1>
  <br />

  <ul class=posts_listing>
    {{ range .Pages }}
      <li>
        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
        <div id=date>
          <time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time>
        </div>
      </li>
    {{ end }}
  </ul>
  <a style="float:right;" href="/tags">See all tags</a><br /><br />
</section>

{{ partial "footer.html" . }}
